<!DOCTYPE html>
<html>
<head>
  <title>Margin & Padding Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin: 20px;   
      padding: 15px;  
      border: 2px solid blue;
    }
  </style>
</head>
<body>
  <div class="box">
    This box has margin and padding.
  </div>
</body>
</html>
