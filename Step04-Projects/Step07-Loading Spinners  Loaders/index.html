<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Only Loaders</title>
  <style>
    body {
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .loader {
      width: 60px;
      height: 60px;
      position: relative;
    }

    /* 🔄 Spinner 1: Classic Border Spinner */
    .spinner1 {
      border: 6px solid #ccc;
      border-top: 6px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* ⚫ Spinner 2: Dots Bouncing */
    .spinner2 {
      width: 80px;
      display: flex;
      justify-content: space-between;
    }

    .spinner2 div {
      width: 16px;
      height: 16px;
      background: #ff9800;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .spinner2 div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .spinner2 div:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* 💫 Spinner 3: Dual Ring */
    .spinner3 {
      display: inline-block;
      width: 64px;
      height: 64px;
    }

    .spinner3:after {
      content: " ";
      display: block;
      width: 46px;
      height: 46px;
      margin: 1px;
      border-radius: 50%;
      border: 5px solid #4caf50;
      border-color: #4caf50 transparent #4caf50 transparent;
      animation: dual-ring 1.2s linear infinite;
    }

    /* 🌈 Spinner 4: Growing Bars */
    .spinner4 {
      display: flex;
      justify-content: space-between;
      width: 60px;
      height: 40px;
      align-items: flex-end;
    }

    .spinner4 div {
      width: 8px;
      height: 20px;
      background: #e91e63;
      animation: grow 0.8s infinite ease-in-out;
    }

    .spinner4 div:nth-child(2) {
      animation-delay: 0.1s;
    }

    .spinner4 div:nth-child(3) {
      animation-delay: 0.2s;
    }

    .spinner4 div:nth-child(4) {
      animation-delay: 0.3s;
    }

    .spinner4 div:nth-child(5) {
      animation-delay: 0.4s;
    }

    /* 💥 Spinner 5: Pulse */
    .spinner5 {
      width: 60px;
      height: 60px;
      background: #673ab7;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    /* 🔁 Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    @keyframes dual-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes grow {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="loader spinner1"></div>
  <div class="loader spinner2">
    <div></div><div></div><div></div>
  </div>
  <div class="loader spinner3"></div>
  <div class="loader spinner4">
    <div></div><div></div><div></div><div></div><div></div>
  </div>
  <div class="loader spinner5"></div>

</body>
</html>
