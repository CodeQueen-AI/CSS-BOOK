<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Button Styles</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
    }

    .btn {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Button 1: Gradient Hover */
    .btn1 {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
    }

    .btn1:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    /* Button 2: Outline to Fill */
    .btn2 {
      background: transparent;
      border: 2px solid #00b894;
      color: #00b894;
    }

    .btn2:hover {
      background: #00b894;
      color: white;
    }

    /* Button 3: Slide In Hover */
    .btn3 {
      background-color: #ff7675;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .btn3::before {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: 0.4s;
    }

    .btn3:hover::before {
      left: 0;
    }

    /* Button 4: Neon Glow */
    .btn4 {
      background-color: #111;
      color: #0ff;
      border: 2px solid #0ff;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff inset;
    }

    .btn4:hover {
      box-shadow: 0 0 15px #0ff, 0 0 25px #0ff inset;
    }

    /* Button 5: Glass Effect */
    .btn5 {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      color: #fff;
    }

    .btn5:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <button class="btn btn1">Gradient</button>
  <button class="btn btn2">Outline Fill</button>
  <button class="btn btn3">Slide Hover</button>
  <button class="btn btn4">Neon Glow</button>
  <button class="btn btn5">Glass Effect</button>

</body>
</html>
