<!DOCTYPE html>
<html>
<head>
  <style>
    /* Hover effect */
    button:hover {
      background-color: green;
      color: white;
    }

    /* First child */
    ul li:first-child {
      color: red;
      font-weight: bold;
    }

    /* Nth child */
    ul li:nth-child(3) {
      color: blue;
      font-style: italic;
    }
  </style>
</head>
<body>

  <button>Hover Over Me</button>

  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
    <li>Fourth Item</li>
  </ul>

</body>
</html>
