<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      float: left;
      margin-right: 10px;
    }

    .text {
      background-color: lightgray;
    }

    .clearfix {
      clear: both;
    }
  </style>
</head>
<body>

  <div class="box"></div>
  <div class="text">
    This is some text that will wrap around the floated box. It flows beside the box because of the float.
  </div>

  <div class="clearfix"></div>

  <div class="text">
    This text is after the floated box, and because of `clear: both`, it appears below the floated box.
  </div>

</body>
</html>
