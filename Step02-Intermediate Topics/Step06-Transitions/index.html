<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: teal;
      transition: all 0.5s ease;
      color: white;
      text-align: center;
      line-height: 150px;
      font-weight: bold;
      font-size: 18px;
      margin: 20px;
    }

    .box:hover {
      background-color: tomato;
      width: 200px;
      height: 200px;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <div class="box">Hover Me!</div>

</body>
</html>
