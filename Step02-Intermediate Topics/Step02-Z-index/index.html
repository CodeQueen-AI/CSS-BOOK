<!DOCTYPE html>
<html>
<head>
  <style>
    .box1 {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 200px;
      height: 200px;
      background-color: red;
      z-index: 1;
    }

    .box2 {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 200px;
      height: 200px;
      background-color: blue;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="box1"></div>
  <div class="box2"></div>

</body>
</html>
