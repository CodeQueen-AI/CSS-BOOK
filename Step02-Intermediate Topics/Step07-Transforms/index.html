<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: purple;
      color: white;
      text-align: center;
      line-height: 150px;
      margin: 20px;
      font-weight: bold;
      transition: 0.5s ease;
    }

    .box:hover {
      transform: rotate(15deg) scale(1.2) translateX(30px);
    }
  </style>
</head>
<body>

  <div class="box">Hover Me!</div>

</body>
</html>
