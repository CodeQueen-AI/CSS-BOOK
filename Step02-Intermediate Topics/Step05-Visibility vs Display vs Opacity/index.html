<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 150px;
      height: 100px;
      background-color: orange;
      margin: 10px;
      color: white;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }

    .display-none {
      display: none;
    }

    .visibility-hidden {
      visibility: hidden;
    }

    .opacity-zero {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="box">Normal</div>
  <div class="box display-none">Display: none</div>
  <div class="box visibility-hidden">Visibility: hidden</div>
  <div class="box opacity-zero">Opacity: 0</div>

</body>
</html>
