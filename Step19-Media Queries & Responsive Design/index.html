<!DOCTYPE html>
<html>
<head>
  <title>Media Queries</title>
  <style>
    .box {
      width: 300px;
      height: 100px;
      background: lightblue;
      text-align: center;
      line-height: 100px;
    }
    @media (max-width: 600px) {
      .box {
        background: lightgreen;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="box">Resize window to see effect</div>
</body>
</html>
