<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Functions Example</title>
  <style>
    :root {
      --main-color: #009688;
      --text-color: white;
      --padding-size: 20px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: var(--padding-size);
    }

    .container {
      width: calc(100% - 40px);
      background-color: var(--main-color);
      color: var(--text-color);
      padding: var(--padding-size);
      border-radius: 10px;
    }

    h1 {
      font-size: clamp(20px, 5vw, 40px);
      margin-top: 0;
    }

    p {
      font-size: clamp(14px, 2vw, 20px);
    }

    .box {
      height: calc(50vh - 30px);
      background-color: white;
      color: black;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŸ CSS Functions Example</h1>
    <p>Using <strong>var()</strong> for variables, <strong>calc()</strong> for layout, and <strong>clamp()</strong> for responsive font size.</p>

    <div class="box">
      <p>This box height is using <code>calc(50vh - 30px)</code>.</p>
    </div>
  </div>
</body>
</html>
