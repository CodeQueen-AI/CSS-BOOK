<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizontal Scroll Snap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      height: 100vh;
    }

    .section {
      scroll-snap-align: start;
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }

    .section:nth-child(1) { background-color: #1abc9c; }
    .section:nth-child(2) { background-color: #9b59b6; }
    .section:nth-child(3) { background-color: #e74c3c; }
    .section:nth-child(4) { background-color: #3498db; }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
  </div>
</body>
</html>
