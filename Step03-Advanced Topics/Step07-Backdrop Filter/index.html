<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backdrop Filter - Frosted Glass</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://picsum.photos/1200/800') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .glass-card {
      width: 300px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: #fff;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>❄️ Frosted Glass</h2>
    <p>This effect uses <code>backdrop-filter</code> to blur the background behind the card.</p>
  </div>
</body>
</html>
