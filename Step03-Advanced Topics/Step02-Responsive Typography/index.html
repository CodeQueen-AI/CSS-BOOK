<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluid Font Example</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
    }

    h1 {
      font-size: clamp(24px, 5vw, 48px);
      color: #00796B;
      margin: 0;
    }

    p {
      font-size: clamp(16px, 2.5vw, 22px);
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŒˆ Responsive Typography</h1>
  <p>This font size adjusts smoothly between small and large screen sizes using <code>clamp()</code>.</p>
</body>
</html>
