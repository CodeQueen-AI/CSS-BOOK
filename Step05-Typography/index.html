<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.5;
    }
    h2 {
      margin-top: 40px;
    }
    /* Font Family, Size, Style, Weight */
    .font-serif { font-family: 'Times New Roman', serif; }
    .font-size { font-size: 24px; }
    .font-weight { font-weight: bold; }
    .font-style { font-style: italic; }
    /* Line Height, Letter Spacing, Text Transform, Text Align */
    .line-height { line-height: 2; }
    .letter-spacing { letter-spacing: 2px; }
    .text-transform { text-transform: uppercase; }
    .text-align { text-align: center; }
  </style>
</head>
<body>

  <h2>Typography Examples</h2>
  <p class="font-serif">This is serif font (Times New Roman)</p>
  <p class="font-size">This text has increased font size</p>
  <p class="font-weight">This text is bold</p>
  <p class="font-style">This text is italic</p>
  <p class="line-height">This text has increased line height for better readability</p>
  <p class="letter-spacing">This text has letter spacing</p>
  <p class="text-transform">This text is uppercase using transform</p>
  <p class="text-align">This text is centered</p>

</body>
</html>
