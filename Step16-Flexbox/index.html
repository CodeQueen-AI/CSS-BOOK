<!DOCTYPE html>
<html>
<head>
  <title>Flexbox</title>
  <style>
    .flex-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      background: lightgray;
      height: 150px;
    }
    .flex-item {
      width: 50px; height: 50px; background: lightblue; margin: 5px; text-align:center; line-height:50px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
  </div>
</body>
</html>
