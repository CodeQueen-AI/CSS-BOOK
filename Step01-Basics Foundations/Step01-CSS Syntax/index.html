<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Syntax Example</title>

  <style>
    /* 游리 Example 1: Change heading color */
    h1 {
      color: blue;
    }

    /* 游릭 Example 2: Style class .box */
    .box {
      background-color: lightgray;
      padding: 20px;
      margin: 10px;
    }

    /* 游댯 Example 3: Style ID #title */
    #title {
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- 游리 h1 element with color: blue -->
  <h1>Welcome to CSS Syntax</h1>

  <!-- 游댯 ID selector -->
  <p id="title">This paragraph is center aligned using ID selector</p>

  <!-- 游릭 Class selector -->
  <div class="box">
    This box has a light gray background, padding, and margin using class selector.
  </div>

</body>
</html>
