<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Margin and Padding</title>
  <style>
    /* Box with margin */
    .box-margin {
      background-color: lightblue;
      margin: 20px;
    }

    /* Box with padding */
    .box-padding {
      background-color: lightgreen;
      padding: 20px;
    }

    /* Box with both margin and padding */
    .box-both {
      background-color: lightcoral;
      margin: 30px;
      padding: 15px;
    }
  </style>
</head>
<body>

  <h2>CSS Margin and Padding Example</h2>

  <div class="box-margin">This box has <strong>margin</strong></div>
  <div class="box-padding">This box has <strong>padding</strong></div>
  <div class="box-both">This box has <strong>both margin and padding</strong></div>

</body>
</html>
