<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Width and Height Example</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .box {
      background-color: lightblue;
      margin-bottom: 20px;
      color: black;
      text-align: center;
      line-height: 50px;
      border: 1px solid blue;
    }

    /* Fixed width and height */
    .fixed-size {
      width: 200px;
      height: 50px;
    }

    /* Min width & max width */
    .min-max-width {
      min-width: 150px;
      max-width: 300px;
      width: 100%;
      height: 50px;
      background-color: lightgreen;
    }

    /* Min height & max height */
    .min-max-height {
      width: 200px;
      min-height: 50px;
      max-height: 100px;
      background-color: lightcoral;
      overflow: auto;
    }
  </style>
</head>
<body>

  <h2>CSS Width, Height, Min/Max Example</h2>

  <div class="box fixed-size">Fixed Width & Height (200px Ã— 50px)</div>

  <div class="box min-max-width">Min-Width: 150px | Max-Width: 300px</div>

  <div class="box min-max-height">
    This box has min-height 50px and max-height 100px.<br />
    Add more content and scroll will appear if it exceeds 100px.
    <br /> Line 1 <br /> Line 2 <br /> Line 3 <br /> Line 4 <br /> Line 5
  </div>

</body>
</html>
