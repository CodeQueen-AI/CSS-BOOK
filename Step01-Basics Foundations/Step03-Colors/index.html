<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Colors</title>
  <style>
    /* Text color using name */
    .text-red {
      color: red;
    }

    /* Background color using name */
    .bg-yellow {
      background-color: yellow;
    }

    /* Text color using HEX */
    .text-hex {
      color: #00ff00; /* green */
    }

    /* Background color using HEX */
    .bg-hex {
      background-color: #add8e6; /* light blue */
    }

    /* Text color using RGB */
    .text-rgb {
      color: rgb(0, 0, 255); /* blue */
    }

    /* Background color using RGB */
    .bg-rgb {
      background-color: rgb(255, 192, 203); /* pink */
    }

    /* Text color using HSL */
    .text-hsl {
      color: hsl(120, 100%, 25%); /* dark green */
    }

    /* Background color using HSL */
    .bg-hsl {
      background-color: hsl(60, 100%, 80%); /* light yellow */
    }
  </style>
</head>
<body>

  <h2 class="text-red">This text is red</h2>
  <p class="bg-yellow">This has yellow background</p>

  <h2 class="text-hex">This text is green (HEX)</h2>
  <p class="bg-hex">This has light blue background (HEX)</p>

  <h2 class="text-rgb">This text is blue (RGB)</h2>
  <p class="bg-rgb">This has pink background (RGB)</p>

  <h2 class="text-hsl">This text is dark green (HSL)</h2>
  <p class="bg-hsl">This has light yellow background (HSL)</p>

</body>
</html>
