<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Units Example</title>
  <style>
    /* px - fixed size */
    .box-px {
      width: 200px;
      height: 100px;
      background-color: lightblue;
    }

    /* % - relative to parent */
    .box-percent {
      width: 50%;
      height: 100px;
      background-color: lightgreen;
    }

    /* em - relative to parent font-size */
    .box-em {
      font-size: 2em; /* 2 times the parent font-size */
      color: darkblue;
    }

    /* rem - relative to root font-size */
    .box-rem {
      font-size: 1.5rem; /* 1.5 times the root font-size */
      color: darkred;
    }

    /* vh - 10% of viewport height */
    .box-vh {
      height: 10vh;
      background-color: orange;
    }

    /* vw - 50% of viewport width */
    .box-vw {
      width: 50vw;
      background-color: pink;
    }
  </style>
</head>
<body>

  <h2>CSS Units Examples</h2>

  <div class="box-px">200px width</div>
  <div class="box-percent">50% width</div>
  <div class="box-em">Font size: 2em</div>
  <div class="box-rem">Font size: 1.5rem</div>
  <div class="box-vh">Height: 10vh</div>
  <div class="box-vw">Width: 50vw</div>

</body>
</html>
