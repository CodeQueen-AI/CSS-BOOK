<!DOCTYPE html>
<html>
<head>
  <title>Pseudo Classes & Elements</title>
  <style>
    a:hover { color: red; }
    p::before { content: "★ "; color: gold; }
    p::after { content: " ★"; color: gold; }
    button:active { background: lightgreen; }
  </style>
</head>
<body>
  <a href="#">Hover over me</a>
  <p>This is a paragraph with pseudo-elements.</p>
  <button>Click Me</button>
</body>
</html>
