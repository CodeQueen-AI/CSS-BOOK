<!DOCTYPE html>
<html>
<head>
  <title>Transitions & Transforms</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: lightblue;
      transition: transform 0.5s, background 0.5s;
    }
    .box:hover {
      transform: rotate(20deg) scale(1.2);
      background: lightgreen;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
