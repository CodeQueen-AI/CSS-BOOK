<!DOCTYPE html>
<html>
<head>
  <title>Float & Clear</title>
  <style>
    .left { float: left; width: 100px; height: 50px; background: lightblue; margin: 5px; }
    .right { float: right; width: 100px; height: 50px; background: lightgreen; margin: 5px; }
    .clear { clear: both; background: lightcoral; height: 50px; margin: 5px; }
  </style>
</head>
<body>
  <div class="left">Left</div>
  <div class="right">Right</div>
  <div class="clear">Clear Both</div>
</body>
</html>
