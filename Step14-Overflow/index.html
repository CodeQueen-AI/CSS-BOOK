<!DOCTYPE html>
<html>
<head>
  <title>Overflow</title>
  <style>
    .overflow-visible { width: 100px; height: 50px; overflow: visible; background: lightblue; }
    .overflow-hidden { width: 100px; height: 50px; overflow: hidden; background: lightgreen; }
    .overflow-scroll { width: 100px; height: 50px; overflow: scroll; background: lightcoral; }
    .overflow-auto { width: 100px; height: 50px; overflow: auto; background: lightpink; }
  </style>
</head>
<body>
  <div class="overflow-visible">This is a very long text to show overflow visible</div>
  <div class="overflow-hidden">This is a very long text to show overflow hidden</div>
  <div class="overflow-scroll">This is a very long text to show overflow scroll</div>
  <div class="overflow-auto">This is a very long text to show overflow auto</div>
</body>
</html>
