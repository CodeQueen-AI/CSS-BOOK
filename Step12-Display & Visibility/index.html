<!DOCTYPE html>
<html>
<head>
  <title>Display & Visibility</title>
  <style>
    .block { display: block; background: lightblue; }
    .inline { display: inline; background: lightgreen; padding: 5px; }
    .inline-block { display: inline-block; background: lightcoral; width: 100px; height: 50px; }
    .hidden { display: none; }
    .visible { visibility: visible; background: lightpink; }
    .invisible { visibility: hidden; background: lightyellow; }
    .opacity { opacity: 0.5; background: lightgray; }
  </style>
</head>
<body>
  <div class="block">Block Element</div>
  <span class="inline">Inline Element</span>
  <div class="inline-block">Inline-Block</div>
  <div class="hidden">This is hidden</div>
  <div class="visible">Visible element</div>
  <div class="invisible">Invisible element</div>
  <div class="opacity">Opacity 0.5</div>
</body>
</html>
